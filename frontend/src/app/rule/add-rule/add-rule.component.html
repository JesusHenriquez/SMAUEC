<div class="col-md-6 rule-container">
  <h2 class="text-center">Add Rule</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="topic">Topic:</label>
      <input type="text" formControlName="topic" placeholder="topic" name="topic" class="form-control" id="topic">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" formControlName="description" placeholder="description" name="description" class="form-control" id="description">
    </div>
    <div class="form-group">
      <label for="is_enabled">Enabled:</label>
      <input type="text" formControlName="is_enabled" placeholder="is_enabled" name="is_enabled" class="form-control" id="is_enabled">
    </div>
    <div class="form-group">
      <label for="activation">Activation:</label>
      <input type="text" formControlName="activation" placeholder="activation" name="activation" class="form-control" id="activation">
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <input type="text" formControlName="duration" placeholder="duration" name="duration" class="form-control" id="duration">
    </div>
    <div class="form-group">
      <label for="action">Action:</label>
      <input type="text" formControlName="action" placeholder="action" name="action" class="form-control" id="action">
    </div>

    <button class="btn btn-success">Add</button>
  </form>
</div>
